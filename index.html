<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
       <div class="cadre">
            <input type="text" class="input" placeholder="0" disabled>
       </div>
       <div class="items ">
            <button type="button" class="clear">AC</button>
            <button type="button"class="delete">DEL</button>
            <button type="button" class="bouton" value="/">/</button>
            <button type="button" class="bouton" value="*">*</button>
            <button type="button" class="bouton" value="7">7</button>
            <button type="button" class="bouton"value="8">8</button>
            <button type="button" class="bouton" value="9">9</button>
            <button type="button" class="bouton" value="-">-</button>
            <button type="button" class="bouton" value="4">4</button>
            <button type="button" class="bouton" value="5">5</button>
            <button type="button" class="bouton" value="6">6</button>
            <button type="button" class="bouton" value="+">+</button>
            <button type="button" class="bouton" value="1">1</button>
            <button type="button" class="bouton" value="2">2</button>
            <button type="button" class="bouton" value="3">3</button>
            <button type="button" class="bouton" value=".">.</button>
            <button type="button" class=" bouton" value="0">0</button>
            <button type="button"class="equal" value="=">=</button>
        </div>
    </main>
</body>
</html>
