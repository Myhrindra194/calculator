<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="content py-xl-5 ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="cadre col-xl-4 col-xs-12 rounded shadow-lg mt-xl-5">
                    <div class="row">
                        <div class="col-12 px-xl-4 my-2">
                            <div class="mt-5 d-flex">
                                <i class="fas fa-calculator fs-5"></i>
                                <p class="mx-2 fw-bold">Calculator</p>
                            </div>
                            <div class="my-4">
                            <div class="input-group input-group-lg shadow rounded-3">
                                <input type="text" class="inputValue py-3 fs-5 mx-3" placeholder="0" disabled>
                            </div>
                        </div>
                        <div class="container text-center my-">
                            <div class="row">
                                <div class="col-3 fs-5">
                                    <button class="clear bouton px-3 py-3 fw-bold" type="button">AC</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="delete bouton px-3 py-3 fw-bold" type="button">CE</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-4 py-3 operator fw-bold" type="button" value="/">/</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3 operator fw-bold" type="button" value="*">*</button>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center my-4">
                            <div class="row row-cols-1">
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="7">7</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="8">8</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="9">9</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3 operator fw-bold" type="button" value="-">-</button>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center my-4">
                            <div class="row row-cols-1">
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="4">4</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="5">5</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="6">6</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class=" bouton px-3 py-3 operator fw-bold" type="button"
                                        value="+">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center my-4">
                            <div class="row row-cols-1">
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="1">1</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="2">2</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="3">3</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3 operator fw-bold" type="button" value=".">.</button>
                                </div>
                            </div>
                        </div>
                        <div class="container text-center my-4">
                            <div class="row row-cols-1">
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="0">0</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3" type="button" value="00">00</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="bouton px-3 py-3 operator fw-bold" type="button" value="%">%</button>
                                </div>
                                <div class="col-3 fs-5">
                                    <button class="equal px-3 py-3 fw-bold" type="button" value="=">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
