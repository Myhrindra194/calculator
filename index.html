<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="cadre">
        <input type="text" class="input" placeholder="0" disabled>

    <div class="buttons">
        <button class="clear" type="button" >AC</button>
        <button class="delete" type="button">DEL</button>
        <button class="bouton operator" type="button" value="/">/</button>
        <button class="bouton operator"type="button" value="*">*</button>

        <button class="bouton" type="button" value="7">7</button>
        <button class="bouton" type="button" value="8">8</button>
        <button class="bouton" type="button" value="9">9</button>
        <button class="bouton operator" type="button" value="-">-</button>

        <button class="bouton" type="button" value="4">4</button>
        <button class="bouton" type="button" value="5">5</button>
        <button class="bouton" type="button" value="6">6</button>
        <button class=" bouton operator" type="button" value="+">+</button>

        <button class="bouton" type="button" value="1">1</button>
        <button class="bouton" type="button" value="2">2</button>
        <button class="bouton" type="button" value="3">3</button>
        <button class="bouton operator" type="button" value=".">.</button>

        <button class="bouton" type="button" value="0">0</button>
        <button class="bouton" type="button" value="00">00</button>
        <button class=" bouton operator" type="button" value="%">%</button>
        <button class="equal" type="button" value="=">=</button>
    </div>
    </div>

</body>
</html>
